<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<link href='../dist/fullcalendar.css' rel='stylesheet' />
	<link href='../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='../lib/moment/moment.js'></script>
	<script src='../lib/jquery/dist/jquery.js'></script>
	<script src='../lib/jquery-ui/ui/jquery-ui.js'></script>
	<script src='../dist/fullcalendar.js'></script>
	<script>

					$(document).ready(function() {
					
						var date = new Date();
						var d = date.getDate();
						var m = date.getMonth();
						var y = date.getFullYear();
						
						$('#calendar').njCalendar({
							header: {
								left: 'prev,next today',
								center: 'title',
								right: 'resourceDay,month,agendaWeek,agendaDay'
							},
							editable: true,
							resources: [
								{
									id: 1,
									name: 'Joe Bloggs',
									color: 'red',
									textColor: 'black'
								},
								{
									id: 2,
									name: 'Alan Black',
									color: 'blue'
								},
								{
									id: 4,
									name: 'Paul Green',
									color: 'green'
								},
								{
									id: 5,
									name: 'Jane Yellow',
									color: 'yellow',
									textColor: 'black'
								},
								{
									id: 6,
									name: 'Bob Orange',
									color: 'orange'
								}
							],
							events: [
								{
									title: 'All Day Event',
									start_time: new Date(y, m, 1),
									resourceId: 1,
									allDay: true
								},
								{
									title: 'Long Event',
									start_time: new Date(y, m, d-5),
									finish_time: new Date(y, m, d-2),
									resourceId: 1
								},
								{
									id: 999,
									title: 'Repeating Event',
									start_time: new Date(y, m, d-3, 16, 0),
									allDay: false
								},
								{
									id: 999,
									title: 'Repeating Event',
									start_time: new Date(y, m, d+4, 16, 0),
									allDay: false,
									resourceId: 1
								},
								{
									title: 'Meeting',
									start_time: new Date(y, m, d, 10, 30),
									allDay: false,
									resourceId: 3
								},
								{
									title: 'Lunch',
									start_time: new Date(y, m, d, 12, 0),
									finish_time: new Date(y, m, d, 14, 0),
									allDay: false,
									resourceId: 2
								},
								{
									title: 'Birthday Party',
									start_time: "2014-07-29T16:00:00",
									finish_time:  "2014-07-29T17:00:00",
									allDay: false,
									resourceId: 2
								}
							]
						});
						
					});

					function addRes() {
						var newResource = 	
								{
									id: 3,
									name: 'Robert White',
									color: 'pink'
								};
						resources = $('#calendar').njCalendar( 'addEventResource', newResource );
					}

					function remRes() {
						resources = $('#calendar').njCalendar( 'removeEventResource', 3 );
					}
				</script>
				<style type='text/css'>

					body {
						margin-top: 0px;
						text-align: center;
						font-size: 14px;
						font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
						}

					#calendar {
						width: 100%;
						margin: 0 auto;
						}

				</style>
				</head>
				<body>
				<div id='calendar'></div>
				</body>
				</html>
